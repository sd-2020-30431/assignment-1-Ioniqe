<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1>ITEMS IN THE CHOSEN LIST</h1>
    <!--<h3>having the following items</h3>-->
    <!--<a href="new">Create New Product</a>-->
    <br/><br/>
    <!--th:object="${listOfLists}"-->
    <form th:action="@{/saveList}"  method="post">
        <table border="1" cellpadding="10">
            <thead>
            <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Calories</th>
            <th>Purchase Date</th>
            <th>Expiration Date</th>
            <th>Consumption Date</th>
            <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <!--aici trebe puse field-urile pt item-uri-->
            <tr th:each="item : ${listItems}">
            <td th:text="${item.id}">Product ID</td>
            <td th:text="${item.name}">Name</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.calories}">Calories</td>
            <td th:text="${item.purchaseDate}">PurchaseDate</td>
            <td th:text="${item.expirationDate}">ExpirationDate</td>
            <td th:text="${item.consumptionDate}">ConsumptionDate</td>


            <td>
                <a th:href="@{'/edit_item/' + ${item.id}}">Edit Item</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete_item/' + ${item.id} }">Delete Item</a>
            </td>

            </tr>
            </tbody>

        </table>
    </form>
    <br/><br/>
    <a th:href="@{/newItem}">Create New Item</a>
    <!--<a href="newItem">Create New Item</a>-->
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>The current lists</title>
</head>
<body>
<div align="center">
    <h1>CURRENT LISTS</h1>
    <!--<a href="new">Create New Product</a>-->
    <br/><br/>
    <!--th:object="${listOfLists}"-->
    <form th:action="@{/lists}"method="post">
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>List ID</th>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${listOfLists}">
                <td th:text="${list.id}">List ID</td>
                <td th:text="${list.name}">Name</td>
                <td>
                    <a th:href="@{'/edit/' + ${list.id}}">Edit List</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${list.id}}">Delete List</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

</div>
</body>
</html>
